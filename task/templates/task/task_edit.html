{% extends "base.html" %}

{% block title %}Tasko - The Task Manager{% endblock %}

{% block content %}

<div class="center-container">
  <div class="center-content">
      <h1>Edit Task: {{ task.task_title }}</h1>
      <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="referrer" value="{{ referrer }}">
          {{ form.as_p }}
          <button type="submit">Save Changes</button>
      </form>
  </div>
</div>

{% endblock %}
