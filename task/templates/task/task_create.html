{% extends "base.html" %}

{% block title %}Tasko - The Task Manager{% endblock %}

{% block content %}

  <div class="center-container">
    <div class="center-content">
      <h1>Create Task</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Task</button>
      </form>
    </div>
  </div>
  
{% endblock %}
