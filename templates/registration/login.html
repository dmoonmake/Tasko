{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="center-container">
    <div class="center-content">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</div>
{% endblock %}
