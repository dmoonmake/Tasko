{% extends "base.html" %}

{% block title %}Tasko - The Task Manager{% endblock %}

{% block content %}
  <div class="center-container">
    <div class="center-content">
      <h1>Create New Board</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="primary-button" type="submit">Create</button>
      </form>
      <a href="{% url 'board_list' %}">Back to Board List</a>
    </div>
  </div>
  
{% endblock %}
